<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site en construction</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f3ee;
        --ink: #1f1b16;
        --accent: #c56b3f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #fff9f2 0%, var(--bg) 45%, #efe6dc 100%);
        color: var(--ink);
        font-family: "Georgia", "Times New Roman", serif;
      }

      main {
        text-align: center;
        padding: 3rem 2rem;
        max-width: 560px;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin: 0 0 1rem 0;
        letter-spacing: 0.02em;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0 0 1.5rem 0;
      }

      .divider {
        width: 80px;
        height: 3px;
        margin: 1.5rem auto;
        background: var(--accent);
      }

      .note {
        font-style: italic;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Site en construction</h1>
      <div class="divider" aria-hidden="true"></div>
      <p>Le site de Maria Luisa est en cours de préparation. Nous revenons très vite.</p>
      <p class="note">Merci de votre patience.</p>
    </main>
  </body>
</html>
